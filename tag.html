<!DOCTYPE html>
<html>
    <head>
        <title>tag</title>
    </head>
    <body>
        <!-- 제목태그 -->
        <h1>hello~</h1>
        <h2>hello~</h2>
        <h3>hello~</h3>
        <h4>hello~</h4>
        <h5>hello~</h5>
        <h6>hello~</h6>

        <!-- 줄 바꿈 태그, 굵은글씨 태그2 -->
        안녕 내이름은
        <b>태양의 마태</b>라고<br/>해
        . 널 만나서<br/>엄청
        <strong>신나</strong>

        <!-- 문단태그 , 기울어지는 문자태그2, 밑줄2 -->
        <p>오늘 <i>파스타</i>을 먹었다.</p>
        <p><ins>맛있었지만</ins> 양이 <del>적었다</del>.</p>
    </body>

</html>
